<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Зеленая кнопка -->
        <button class="rectangle green" id="button1">
            <span class="button-text">У меня проблемы на работе</span>
        </button>
        
        <!-- Оранжевая кнопка -->
        <button class="rectangle orange" id="button2">
            <span class="button-text">Меня уволили</span>
        </button>
        
        <!-- Голубая кнопка -->
        <button class="rectangle blue" id="button3">
            <span class="button-text">Хочу уволиться</span>
        </button>
        
        <!-- Желтая кнопка -->
        <button class="rectangle yellow" id="button4">
            <span class="button-text">Меня пытаются уволить</span>
        </button>
    </div>

    <!-- Попап -->
<div id="popup" style="display: none;">
    <div id="popupContent">
        <span id="closePopup">&times;</span>
        <p>Мы готовы помочь!</p>
        <a href="https://t.me/thmsblic" target="_blank" class="contact-button">Написать нам</a>
    </div>
</div>
    
    <script src="js/main.js"></script>
</body>
</html>
