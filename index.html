<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="button green" onclick="clickHandler('У меня проблемы на работе')">
                <span>У меня проблемы на работе</span>
            </div>
            <div class="button red" onclick="clickHandler('Меня уволили')">
                <span>Меня уволили</span>
            </div>
        </div>
        <div class="row">
            <div class="button blue" onclick="clickHandler('Хочу уволиться')">
                <span>Хочу уволиться</span>
            </div>
            <div class="button orange" onclick="clickHandler('Меня пытаются уволить')">
                <span>Меня пытаются уволить</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
