<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="element">
        <!-- Главный контейнер -->
        <div class="frame-wrapper">
            <div class="frame">
                <!-- Первая кнопка -->
                <button class="div-wrapper" id="button1">
                    <span class="text-wrapper">У меня проблемы на работе</span>
                </button>
                <!-- Вторая кнопка -->
                <button class="frame-2" id="button2">
                    <span class="text-wrapper-2">Меня уволили</span>
                </button>
            </div>
            <div class="frame">
                <!-- Третья кнопка -->
                <button class="frame-3" id="button3">
                    <span class="text-wrapper">Хочу уволиться</span>
                </button>
                <!-- Четвертая кнопка -->
                <button class="frame-4" id="button4">
                    <span class="text-wrapper">Меня пытаются уволить</span>
                </button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
